root_folder: tests/test_data/source/v1.1.0
data_folder: tests/test_data/source/v1.1.0
version: v1.1.0

corpus:
  version: v1.1.0
  folder: tests/test_data/source/v1.1.0/parlaclarin/protocols
  pattern: "**/prot-*-*.xml"
  github:
    user: swerik-project
    repository: riksdagen-records
    path: data
    local_folder: 

metadata:
  version: v1.1.0
  folder: tests/test_data/source/v1.1.0/metadata/v1.1.0
  database:
    type: pyriksprot.metadata.database.SqliteDatabase
    options:
      filename: tests/test_data/source/v1.1.0/metadata/riksprot_metadata.v1.1.0.db
  github:
    user: swerik-project
    repository: riksdagen-persons
    path: data

tagged_frames:
  folder: test/test_data/source/v1.1.0/tagged_frames
  file_pattern: "prot-*.zip"
  pattern: tests/test_data/source/v1.1.0/v1.1.0/tagged_frames/**/prot-*.zip

tagged_speeches:
  folder: tests/test_data/source/v1.1.0/v1.1.0/tagged_frames_speeches.feather

dehyphen:
  folder: tests/test_data/source/v1.1.0/dehyphen
  tf_filename: tests/test_data/source/v1.1.0/dehyphen/word-frequencies.pkl
  
tagger:
  module: pyriksprot_tagger.taggers.stanza_tagger
  stanza_datadir: /data/sparv/models/stanza
  preprocessors: dedent,dehyphen,strip,pretokenize
  lang: "sv"
  processors: tokenize,lemma,pos
  tokenize_pretokenized: true
  tokenize_no_ssplit: true
  use_gpu: true
  num_threads: 1
